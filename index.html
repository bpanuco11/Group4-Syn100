<!DOCTYPE html>
<html>
<head>
  <title>Checkout Page</title>
  <style>
    .checkout-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .checkout-container h2 {
      text-align: center;
    }
    .checkout-container label {
      display: block;
      margin-top: 10px;
    }
    .checkout-container input, .checkout-container select, .checkout-container textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkout-container button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h2>Checkout</h2>
  <form action="/submit-checkout" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" required></textarea>

    <label for="shipping">Shipping Info</label>
    <select id="shipping" name="shipping" required>
      <option value="standard">Standard Shipping</option>
      <option value="express">Express Shipping</option>
    </select>

    <label for="payment">Payment Info</label>
    <select id="payment" name="payment" required>
      <option value="credit-card">Credit Card</option>
      <option value="paypal">PayPal</option>
      <option value="bank-transfer">Bank Transfer</option>
    </select>

    <label for="discount">Discount Code</label>
    <input type="text" id="discount" name="discount">

    <label for="cart">Cart</label>
    <textarea id="cart" name="cart" readonly>Your cart items will be displayed here...</textarea>

    <button type="submit">Complete Purchase</button>
  </form>
</div>

</body>
</html>
